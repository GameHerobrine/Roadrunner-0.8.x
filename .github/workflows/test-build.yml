name: Test Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: |
        git submodule init
        git submodule update
        make
  test-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: |
        git submodule init
        git submodule update
        make
